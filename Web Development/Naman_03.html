<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Lists -->
    <ul type="square">
        <li>Hi</li>
        <li>Hello</li>
        <li>Hey</li>
    </ul>
    <ol type="1">
        <li>Hi</li>
        <ul type="circle">
            <li>Hellloooo</li>
            <li>Hellloooo</li>
            <li>Hellloooo</li>
        </ul>
        <li>Hello</li>
        <li>Hey</li>
    </ol>
    <!-- Tables -->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>S.No. </th>
                <th>Name </th>
                <th> ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Naman </td>
                <td> 1778</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Harry </td>
                <td> 1882</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Rohan </td>
                <td> 2002</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
