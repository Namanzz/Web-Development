<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Form</h2>
    <form action="backend.py">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Mobile No.: <input type="number" name="myNumber" >
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Date:<input type="date" name="DATE">
        </div>
        <br>
        <div>
            18 or 18+?:<input type="checkbox" name="Age">
        </div>
        <br>
        <div>
            Gender:Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        
        
    </form>
</body>
</html>
